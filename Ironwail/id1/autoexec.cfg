// Keys
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"
bind "f" "impulse 6"
bind "r" "impulse 7"
bind "q" "impulse 8"
bind "\" "toggle scr_showfps"
bind "F10" "look1"
bind "MWHEELUP" "impulse 10"
bind "MWHEELDOWN" "impulse 12"
bind "LSHOULDER" "impulse 12"
bind "RSHOULDER" "impulse 10"
bind "LTRIGGER" "+jump"
bind "RTRIGGER" "+attack"
// Keys: cheats
bind "g" "god"
bind "z" "bbox1"
bind "x" "quad"
bind "v" "toggle r_fullbright"
bind "MOUSE2" "noclip"

// Aliases
alias "classic_hud" "scr_sbaralpha 1;    scr_sbarscale 3;"
alias "modern_hud"  "scr_sbaralpha 0.75; scr_sbarscale 2.25"
alias "look0_common" "bf; echo Default look;       modern_hud;  r_scale 1; r_viewmodel_quake 0; scr_conalpha 0.5; scr_conspeed 2000; viewsize 110; cl_bob 0.02; cl_rollspeed 200; cl_rollangle 2.0; v_gunkick 2; fov 90; gamma 0.95; contrast 1.2; crosshair 0; r_lerpmodels 1; r_lerpmove 1; sv_aim 1;    host_maxfps 250"
alias "look1_common" "bf; echo Enhanced look;      modern_hud;  r_scale 0; r_viewmodel_quake 1; scr_conalpha 0.8; scr_conspeed 9000; viewsize 100; cl_bob 0;    cl_rollspeed 0;   cl_rollangle 0;   v_gunkick 0; fov 95; gamma 1.0;  contrast 1.2; crosshair 2; r_lerpmodels 1; r_lerpmove 1; sv_aim 1;    host_maxfps 250"
alias "look2_common" "bf; echo Semi-DOSQuake look; classic_hud; r_scale 2; r_viewmodel_quake 1; scr_conalpha 1;   scr_conspeed 9000; viewsize 100; cl_bob 0.02; cl_rollspeed 200; cl_rollangle 2.0; v_gunkick 2; fov 90; gamma 1.0;  contrast 1.2; crosshair 1; r_lerpmodels 1; r_lerpmove 1; sv_aim 1;    host_maxfps 250"
alias "look3_common" "bf; echo DOSQuake look;      classic_hud; r_scale 2; r_viewmodel_quake 1; scr_conalpha 1;   scr_conspeed 300;  viewsize 100; cl_bob 0.02; cl_rollspeed 200; cl_rollangle 2.0; v_gunkick 1; fov 90; gamma 1.2;  contrast 1.2; crosshair 0; r_lerpmodels 0; r_lerpmove 0; sv_aim 0.93; host_maxfps 72"
alias "capon" "echo Capture CFG On;   cl_forwardspeed 100; cl_backspeed 100; cl_bob 0;    cl_sidespeed 100; cl_rollangle 0; cl_upspeed 25;  cl_yawspeed 25;  cl_pitchspeed 25;  viewsize 130; sensitivity 2"
alias "capoff" "echo Capture CFG Off; cl_forwardspeed 400; cl_backspeed 400; cl_bob 0.02; cl_sidespeed 350; cl_rollangle 2; cl_upspeed 350; cl_yawspeed 140; cl_pitchspeed 150; viewsize 110; sensitivity 3"
alias "sshot_iw" "r_softemu 0; r_scale 1; viewsize 130; nomonsters 1; gamma 1; contrast 1.2; fov 90"
alias "look0" "look0_common; hudstyle 2; r_softemu 0; r_oit 1; scr_pixelaspect 1;   ui_mouse 1; cl_confirmquit 0; snd_waterfx 1; bind F10 look1"
alias "look1" "look1_common; hudstyle 2; r_softemu 0; r_oit 1; scr_pixelaspect 1;   ui_mouse 1; cl_confirmquit 0; snd_waterfx 1; bind F10 look2"
alias "look2" "look2_common; hudstyle 0; r_softemu 2; r_oit 0; scr_pixelaspect 1;   ui_mouse 1; cl_confirmquit 0; snd_waterfx 1; bind F10 look3"
alias "look3" "look3_common; hudstyle 0; r_softemu 3; r_oit 0; scr_pixelaspect 5:6; ui_mouse 0; cl_confirmquit 2; snd_waterfx 0; bind F10 look0"
// Aliases: cheats
alias "quad" "impulse 255"
alias "ammo" "give s 100; give n 200; give r 100; give c 100"
alias "bbox1" "echo Show bboxes; r_showbboxes 2; r_showbboxes_filter; bind z bbox2"
alias "bbox2" "echo Hide bboxes; r_showbboxes 0; bind z bbox1"

// Movement
cl_forwardspeed "400"
cl_backspeed "400"
cl_upspeed "350"

// Preferences
sndspeed "44100"
sv_cheats "1"
gl_texturemode "GL_NEAREST_MIPMAP_LINEAR"
gl_texture_anisotropy "1"
// Affects DOSQuake-look
cl_startdemos "0"
scr_printspeed "16"
scr_centertime "4.5"
con_notifytime "1.5"
