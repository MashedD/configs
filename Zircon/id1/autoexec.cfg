// Key bindings: common
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"

// Keybindings: Extra
bind "MWHEELUP" "impulse 10"
bind "MWHEELDOWN" "impulse 12"

// Other
viewsize "100"
crosshair "6"
crosshair_color_blue "1"
crosshair_color_green "1"

alias "look1" "bf; exec look1.cfg; bind F10 look3"
alias "look3" "bf; exec look3.cfg; bind F10 look1"

look1
