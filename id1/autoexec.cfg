// Aliases: JoeQuake
// Run with: +set s_khz 44
alias _common_joe "cl_deadbodyfilter 0; r_scale 0; viewsize 100"
alias _console1_joe "scr_conspeed 9000"
alias _console3_joe "scr_conspeed 300"
alias _gun1_joe "cl_bobbing 0; cl_rollspeed 0; cl_rollangle 0; v_gunkick 0; crosshairimage cross1"
alias _gun2_joe "cl_bobbing 0; cl_rollspeed 0; cl_rollangle 0; v_gunkick 2; crosshairimage cross1"
alias _gun3_joe "cl_bobbing 1; cl_rollspeed 200; cl_rollangle 0.2; v_gunkick 1;" // FIXME: Find a way to set empty string for crosshairimage in alias
alias _hud1_joe "cl_sbar 2; scr_sbarscale_amount 2; scr_scorebarmode 2"
alias _hud3_joe "cl_sbar 1; scr_sbarscale_amount 3; scr_scorebarmode 1"
alias _view1_joe "fov 95; gamma 1.0; contrast 1.2; r_waterwarp 1"
alias _view2_joe "fov 90; gamma 1.0; contrast 1.2; r_waterwarp 1"
alias _view3_joe "fov 90; gamma 1.2; contrast 1.2; r_waterwarp 1"
alias _menu1_joe "cl_confirmquit 0"
alias _menu3_joe "cl_confirmquit 1"
alias _particles1_joe "r_particles 2; gl_part_explosions 0; gl_part_trails 1; gl_part_spikes 0; gl_part_gunshots 1; gl_part_blood 0; gl_part_telesplash 0; gl_part_blobs 0; gl_part_lavasplash 0; gl_part_flames 0; gl_part_damagesplash 0"
alias _particles3_joe "r_particles 2; gl_part_explosions 0; gl_part_trails 0; gl_part_spikes 0; gl_part_gunshots 0; gl_part_blood 0; gl_part_telesplash 0; gl_part_blobs 0; gl_part_lavasplash 0; gl_part_flames 0; gl_part_damagesplash 0"
alias _tex1_joe "gl_texturemode GL_NEAREST_MIPMAP_LINEAR; gl_texturemode_hud GL_NEAREST; gl_texturemode_sky GL_NEAREST"
// FIXME: some echo messages are not displayed
alias look1_joe "bf; echo Enhanced look;      _common_joe; _console1_joe; _gun1_joe; _hud1_joe; _tex1_joe; _view1_joe; _menu1_joe; _particles1_joe; fog 0.025 0.576471 0.266667 0.431373; sv_aim 1;    cl_truelightning 1.0; r_powerupglow 1; r_coloredpowerupglow 1; r_shadows 2; bind F10 look2_joe"
alias look2_joe "bf; echo Semi-DOSQuake look; _common_joe; _console1_joe; _gun2_joe; _hud3_joe; _tex1_joe; _view2_joe; _menu1_joe; _particles3_joe; fog 0 0.3 0.3 0.3;                    sv_aim 0.93; cl_truelightning 1.0; r_powerupglow 1; r_coloredpowerupglow 1; r_shadows 2; bind F10 look3_joe"
alias look3_joe "bf; echo DOSQuake look;      _common_joe; _console3_joe; _gun3_joe; _hud3_joe; _tex1_joe; _view3_joe; _menu3_joe; _particles3_joe; fog 0 0.3 0.3 0.3;                    sv_aim 0.93; cl_truelightning 0.0; r_powerupglow 0; r_coloredpowerupglow 0; r_shadows 0; bind F10 look1_joe"
// JoeQUake: aliases and bindings
alias speed0 "echo Speedrunning off; show_speed 0; show_stats 0; cl_forwardspeed 400; cl_backspeed 400; -speed; bind n speed1"
alias speed1 "echo Speedrunning on;  show_speed 1; show_stats 2; cl_forwardspeed 200; cl_backspeed 200; +speed; bind n speed0"
bind "n" "speed1"
