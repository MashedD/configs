// Based on: https://github.com/m-e-l-b-o/autoexec/blob/main/autoexec.cfg
// Start game with argument "+set s_khz 44" for better sound quality.

// Particles
r_particles "2"
gl_part_explosions "0" // Explosions
gl_part_trails "1" // Trails
gl_part_spikes "2" // Spikes
gl_part_gunshots "2" // Gunshots
gl_part_blood "0" // Blood
gl_part_telesplash "0" // Teleport Splashes
gl_part_blobs "0" // Spawn Explosions
gl_part_lavasplash "0" // Lava Splashes
gl_part_flames "0" // Flames
gl_part_damagesplash "0"
gl_part_lightning "2" // Lightning
gl_part_muzzleflash "0"

// Textures
r_scale "0"
gl_detail "1" // Might affect performance
gl_texturemode "GL_NEAREST_MIPMAP_NEAREST"
gl_texturemode_hud "GL_NEAREST"
gl_texturemode_sky "GL_NEAREST"
gl_externaltextures_world "1"
gl_externaltextures_models "1"
gl_externaltextures_bmodels "1"

// Console
scr_conspeed "9999"
gl_conalpha "0.8"

// View
fov "110"
viewsize "100"
gamma "0.8" // default
contrast "1.6" // default
// Bar
cl_sbar "2"
scr_sbarscale_amount "2"
scr_scorebarmode "2"
// Stats and meters
show_speed "1"          // Onscreen speedometer (1=on, 0=off)
show_stats "2"          // HUD level stats. 0=nothing, 1=timer, 2=timer+mobs+secrets
// Weapons
crosshairimage "cross1"
r_drawviewmodel "2"
cl_newbob "1"
cl_bob "0"
cl_bobbing "1"         // Up-down movement anim for items
cl_rollangle "0"
v_gunkick "0"
// Tints
v_pentcshift "0"
v_quadcshift "0"
v_ringcshift "0"
v_suitcshift "0"
v_damagecshift "0"

// Other visuals
gl_loadq3models "1"
gl_smoothfont "0"
cl_deadbodyfilter "0"
cl_truelightning "1.0"
r_powerupglow "1"
r_coloredpowerupglow "1"
r_shadows "2"
r_waterwarp "1"
r_wateralpha "0.2" // With <1.0 values use vispatch.exe to avoid bug, else set it to "1.0"

// Misc
skill "0"
sv_aim "1"
cl_confirmquit "0" // FIXME: does not work
// cl_maxfps "288"    // Set to multiple of your refresh rate or 0 for uncapped fps

// Movement
+speed
cl_backspeed "200"
cl_forwardspeed "200"
cl_sidespeed "350"

// Keys
//bind "1" "impulse 1"  // Axe
//bind "2" "impulse 2"  // Shotgun
//bind "3" "impulse 3"  // Super shotgun
//bind "4" "impulse 4"  // Nailgun
//bind "5" "impulse 5"  // Super Nailgun
//bind "f" "impulse 6"  // Grenade Launcher
//bind "q" "impulse 7"  // Rocket Launcher
//bind "e" "impulse 8"  // Lightning Gun
// TODO: swim up/down
bind "MOUSE2" "+forward" // Used for power bunny hopping
bind "SHIFT" "+sneak"
bind "MOUSE4" "cl_maxfps 10; wait; cl_maxfps 0" // use trick for 1 frame
bind "MOUSE5" "+fps" // FPS trick for mouse hold duration
bind c "record tempdemo 100m" // "record demoname mapname". Type: "stop" to stop
//bind c "restart"   // Restart map

// Aliases
alias +sneak "cl_backspeed 50; cl_forwardspeed 50; cl_sidespeed 50"
alias -sneak "cl_backspeed 200; cl_forwardspeed 200; cl_sidespeed 350"
alias +fps "cl_maxfps 10"
alias -fps "cl_maxfps 0"
