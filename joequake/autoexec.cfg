// Based on: https://github.com/m-e-l-b-o/autoexec/blob/main/autoexec.cfg
// Start game with argument "+set s_khz 44" for better sound quality.

// Particles
r_particles "2"
gl_part_explosions "0"
gl_part_trails "1"
gl_part_spikes "0"
gl_part_gunshots "1"
gl_part_blood "0"
gl_part_telesplash "0"
gl_part_blobs "0"
gl_part_lavasplash "0"
gl_part_flames "0"
gl_part_damagesplash "0"

// Textures
r_scale "0"
gl_texturemode "GL_NEAREST_MIPMAP_NEAREST"
gl_texturemode_hud "GL_NEAREST"
gl_texturemode_sky "GL_NEAREST"

// Console
scr_conspeed "9999"
gl_conalpha "0.8"

// View
fov "110"
viewsize "100"
// Bar
cl_sbar "2"
scr_sbarscale_amount "2"
scr_scorebarmode "2"
// Stats and meters
show_speed "1"          // Onscreen speedometer (1=on, 0=off)
show_stats "2"          // HUD level stats. 0=nothing, 1=timer, 2=timer+mobs+secrets
// Weapons
crosshairimage "cross1"
r_drawviewmodel "2"
cl_newbob "1"
cl_bob "0"
cl_rollangle "0"
v_gunkick "0"
// Tints
v_pentcshift "0"
v_quadcshift "0"
v_ringcshift "0"
v_suitcshift "0"

// Misc stuff
sv_aim "1"
gl_smoothfont "0"
v_damagecshift "0"
v_ipitch_level "0"
v_iroll_level "0"
v_iyaw_level "0"
r_wateralpha "0.2"
show_speed_interval "0.03"
ambient_level "0.1"
skill "0"
sys_ticrate "0.05"
temp1 "0"
saved1 "0"
cl_deadbodyfilter "0"
r_waterwarp "1"
cl_confirmquit "0" // FIXME:
cl_truelightning "1.0"
r_powerupglow "1"
r_coloredpowerupglow "1"
r_shadows "2"
gamma "0.8" // 1.0
contrast "1.6" // 1.2
//_cl_name "user"         // Set your name
cl_maxfps "288"         // Set to multiple of your refresh rate or 0 for uncapped fps.
// TODO: change more things

// Movement
+speed
cl_backspeed "200"
cl_forwardspeed "200"
cl_sidespeed "350"

// Keys
bind "1" "impulse 1"  // Axe
bind "2" "impulse 2"  // Shotgun
bind "3" "impulse 3"  // Super shotgun
bind "4" "impulse 4"  // Nailgun
bind "5" "impulse 5"  // Super Nailgun
bind "f" "impulse 6"  // Grenade Launcher
bind "q" "impulse 7"  // Rocket Launcher
bind "e" "impulse 8"  // Lightning Gun
bind "MOUSE2" "+forward"
bind "SHIFT" "+sneak"
bind "MOUSE4" "cl_maxfps 10; wait; cl_maxfps 140"
bind c "restart"        // Bind a button to restart map
// Override example:
//bind c "record demo newdemo" // Type: "stop" to stop

// Aliases
alias +sneak "cl_backspeed 50; cl_forwardspeed 50; cl_sidespeed 50"
alias -sneak "cl_backspeed 200; cl_forwardspeed 200; cl_sidespeed 350"
