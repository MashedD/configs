//
// Keys
//

// Movement
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind c "+movedown"
bind SHIFT "+speed"

// Double jump
alias +double "+moveup;wait;-moveup;wait;+moveup"
alias -double "-moveup"
bind MOUSE2 "+double"
bind SPACE "+movedown"

// Mouse buttons
unbind MOUSE3
unbind MOUSE4
unbind MOUSE5

// Weapons
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"
bind q "use Railgun"
bind e "use HyperBlaster"
bind f "use Grenade Launcher"
bind r "use Rocket Launcher"
// Multiplayer
bind F1 "drop Shotgun; drop Super Shotgun" // DROPPING SG/SSG
bind F2 "drop Machinegun; drop Chaingun" // DROPPING MG/CG
bind F3 "drop Grenade Launcher; drop Rocket Launcher" // DROPPING GL/RL
bind F4 "drop HyperBlaster; drop Railgun; drop BFG10K" // DROPPING HB/RL/BFG
bind F5 "drop Shells; drop Bullets; drop Grenades; drop Rockets; drop Slugs; drop Cells" // DROPPING AMMO

// Scores
alias "+holdscore" "score"
alias "-holdscore" "score"
bind tab "+holdscore"

// Left for consideration
// SPACE - ducking for now
// CTRL

//
// Preferences
//

// Basic
seta cl_run "1"
seta weaponswap "0"
set cl_autowepswitch "0"
set cl_autoswitch "0"

// View
seta cl_railcore_color "green"
seta fov "95"

// Crosshair
set ch_red "0.0"
set ch_green "0.0"
set ch_blue "1.0"

// HUD
set scr_alpha "0.7"
set con_alpha "0.5"

// Menu
set ui_scale "2"

// Player
seta gender "male"
seta skin "male/sniper"
seta dogtag "quake"

// Names
name "unnamed"
seta hostname "cyberspace87"

// Weapons
//set cl_gun "0"
set cl_gun "2"

// Video
seta vid_gamma "1"
set cl_async "1"
set gl_coloredlightmaps "0.4"
set gl_celshading "1"
set r_maxfps "200"
set cl_maxfps "144"

