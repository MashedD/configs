// https://github.com/skullernet/q2pro/blob/master/doc/client.asciidoc
//

// Netcode
set cl_async "2"
set r_maxfps "144"
set cl_maxfps "120"
set cl_gibs "0"
set cl_flares "0"
set cl_gun "0"
set cl_warn_on_fps_rounding "0"

// Triggers
set cl_beginmapcmd "record ${cl_mapname}_${com_date}_${com_time}"

// Effects
set cl_railtrail_type "1"
set cl_railtrail_time "1.8"
set cl_railcore_color "blue"
set cl_disable_particles "63"

// Game screen
set scr_demobar "0"
set scr_alpha "0.7"
//set scr_scale "1.5" // for 800x600
set scr_scale "4" // for 1920x1080
set ch_red "0.0"
set ch_green "0.0"
set ch_blue "1.0"

// OpenGL
set vid_gamma "1"
set gl_celshading "1"
set gl_shadows "2"
set gl_shaders "1" // 1 by default, but not in q2repro
set gl_coloredlightmaps "0.4"
set gl_modulate "4"
set gl_modulate_entities "6"

// Graphical Console
set con_clock "1"
set con_alpha "0.5"
set con_timestamps "1"

// Mouse Input
set m_autosens "1"

// Misc
//set ui_scale "2" // for 800x600
set ui_scale "4" // for 800x600
set com_date_format %Y-%m-%d
set com_time_format %H-%M-%S
set cl_noskins "2"

