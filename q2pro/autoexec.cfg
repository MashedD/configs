//
// https://github.com/skullernet/q2pro/blob/master/doc/client.asciidoc
//

// Netcode
set cl_async "2"
set r_maxfps "144"
set cl_maxfps "120"
seta cl_gibs "0"
seta cl_flares "0"
set cl_gun "0"
seta cl_warn_on_fps_rounding "0"

// Triggers
seta cl_beginmapcmd "record ${cl_mapname}_${com_date}_${com_time}"

// Effects
seta cl_railtrail_type "1"
seta cl_railtrail_time "1.8"
seta cl_railcore_color "blue"
seta cl_disable_particles "63"

// Game screen
seta scr_demobar "0"
set scr_alpha "0.7"
//seta scr_scale "1.5" // for 800x600
seta scr_scale "4" // for 1920x1080
set ch_red "0.0"
set ch_green "0.0"
set ch_blue "1.0"

// OpenGL
seta vid_gamma "1"
set gl_celshading "1"
seta gl_shadows "2"
set gl_coloredlightmaps "0.4"
seta gl_modulate "4"
seta gl_modulate_entities "6"

// Graphical Console
seta con_clock "1"
set con_alpha "0.5"
seta con_timestamps "1"

// Mouse Input
seta m_autosens "1"

// Misc
//set ui_scale "2" // for 800x600
set ui_scale "4" // for 800x600
seta com_date_format %Y-%m-%d
seta com_time_format %H-%M-%S
seta cl_noskins "2"

