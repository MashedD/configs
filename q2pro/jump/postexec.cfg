exec custom.cfg

bind "1" "cl_async 0; cl_maxfps 20"
bind "2" "cl_async 0; cl_maxfps 22"
bind "3" "cl_async 0; cl_maxfps 27"
bind "4" "cl_async 0; cl_maxfps 34"
bind "5" "cl_async 0; cl_maxfps 66"
bind "6" "cl_async 0; cl_maxfps 90"
bind "SPACE" "cl_async 1; cl_maxfps 120"

bind "MOUSE3" "+hook"
bind "MOUSE4" "recall"
bind "MOUSE5" "store"

// 120 by default, because mod will fail to load with higher value
cl_async 1
cl_maxfps 120

// fix for switching from 3zb2-zigflag mod
set ctf "1"
set combathud "0"

