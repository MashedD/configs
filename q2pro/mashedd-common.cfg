// Movement
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind c "+movedown"
bind SHIFT "+speed"

// Double jump
alias +double "+moveup;wait;-moveup;wait;+moveup"
alias -double "-moveup"
bind MOUSE2 "+double"

// Weapons
bind MOUSE1 "+attack"
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"
bind q "use Railgun"
bind e "use HyperBlaster"
bind f "use Grenade Launcher; use Grenades"
bind r "use Rocket Launcher"
