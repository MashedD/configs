//
// Keys
//
unbindall

// General
bind "ESCAPE" "togglemenu"
bind "`" "toggleconsole"
bind "t" "messagemode"
bind "F2" "r0"
alias r0 "ready;   bind F2 r1"
alias r1 "unready; bind F2 r0"
//bind "F10" "menu_quit"
bind "F10" "quit"
bind "F12" "screenshot"
// Single Player only
bind "F6" "echo Quick Saving...; wait; save quick"
bind "F9" "echo Quick Loading...; wait; load quick"

// Movement
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "SPACE" "+movedown"
bind "MOUSE2" "+doubleJump"
alias "+doubleJump" "+moveup;wait;-moveup;wait;+moveup"
alias "-doubleJump" "-moveup"

// Inventory
bind "BACKSPACE" "invdrop"
bind "ENTER" "invuse"
bind "[" "invprev"
bind "]" "invnext"
//bind "b" "use rebreather"
//bind "i" "use invulnerability"
//bind "p" "use power shield"

// Taunts: TODO: find better buttons for them
bind h "wave 0" // flipff
bind j "wave 1" // salute
bind k "wave 2" // taunt
bind l "wave 3" // wave
bind u "wave 4" // point

// Weapons, based on: https://quake2download.pl/informacje/config/
bind "MOUSE1" "+attack"
// Note that it acts also as walk key
bind "SHIFT" "+modifier_1"
alias "-modifier_1" "set modifier 0; using; -speed"
alias "+modifier_1" "set modifier 1; drops; +speed"
set modifier 0
bind "ALT" "+modifier_2"
alias "+modifier_2" "set modifier 2; respawn"
alias "-modifier_2" "set modifier 0; using"
// TODO: Check later if this keybinds are clicking with me
set k_hb  1 // HyperBlaster, Blaster, BFG
set k_ssg f // Super Shotgun, Shotgun
set k_cg  e // Chaingun, Machingun
set k_gl  g // Grenade Launcher, Grenades
set k_rl  r // Rocket Launcher
set k_rg  q // Railgun
set k_ps  4 // Power Shield
alias drops   "bind $k_rg w_rg; bind $k_rl w_rl; bind $k_ssg w_ssg; bind $k_cg w_cg; bind $k_hb w_hb; bind $k_gl w_gl; bind $k_ps w_ps; bind MWHEELUP echo TODO: timer3; bind MWHEELDOWN echo TODO: timer4"
alias using   "bind $k_rg u_rg; bind $k_rl u_rl; bind $k_ssg u_ssg; bind $k_cg u_cg; bind $k_hb u_hb; bind $k_gl u_gl; bind $k_ps u_ps; bind MWHEELUP echo TODO: timer1; bind MWHEELDOWN echo TODO: timer2"
alias respawn "bind $k_rg r_rg; bind $k_rl r_rl; bind $k_ssg r_ssg; bind $k_cg r_cg; bind $k_hb r_hb; bind $k_gl r_gl; bind $k_ps r_ps"
alias w_rg  "drop Railgun;                         bind $k_rg  drop Slugs;        say_team $loc_here: RAIL"
alias w_rl  "drop Rocket Launcher;                 bind $k_rl  drop Rockets;      say_team $loc_here: RL"
alias w_ssg "drop Shotgun; drop Super Shotgun;     bind $k_ssg drop Shells;       say_team $loc_here: SSG"
alias w_cg  "drop Machinegun; drop Chaingun;       bind $k_cg  drop Bullets;      say_team $loc_here: CHAIN"
alias w_hb  "drop BFG10k; drop Hyperblaster;       bind $k_hb  drop Cells;        say_team $loc_here: HYPER"
alias w_gl  "drop Grenade Launcher; drop Grenades; bind $k_gl  drop Grenades;     say_team $loc_here: GL"
alias w_ps  "drop Power Shield;                    bind $k_ps  drop Power Screen; say_team $loc_here: PS"
alias u_rg  "use Railgun"
alias u_rl  "use Rocket Launcher"
alias u_ssg "use Shotgun; use Super Shotgun"
alias u_cg  "use Machinegun; use Chaingun"
alias u_hb  "use Blaster; use Hyperblaster; use BFG10k"
alias u_gl  "use Grenades; use Grenade Launcher"
alias u_ps  "use Power Shield; use Power Screen"
alias r_rg  "say_team $loc_here: NEED: RG / SLUGS"
alias r_rl  "say_team $loc_here: NEED: RL / ROCKETS"
alias r_ssg "say_team $loc_here: NEED: SS / SHELLS"
alias r_cg  "say_team $loc_here: NEED: CHAINGUN / BULLETS"
alias r_hb  "say_team $loc_here: NEED: HYPER / CELLS"
alias r_gl  "say_team $loc_here: NEED: GL / GRENADES"
alias r_ps  "say_team $loc_here: NEED: PS / CELLS"
using

// Scores
alias "+holdscore" "score"
alias "-holdscore" "score"
bind "TAB" "+holdscore"

//
// Preferences
//

// Basic
seta cl_run "1"
seta weaponswap "0"
set cl_autowepswitch "0"
set cl_autoswitch "0"

// Mouse
set m_filer "0"
set m_accel "0"

// View
seta fov "95"

// Crosshair
set ch_red "0.0"
set ch_green "0.0"
set ch_blue "1.0"

// HUD
set scr_alpha "0.7"
set con_alpha "0.5"

// Menu
set ui_scale "2"

// Weapons
set cl_gun "0"
set hand "2"
seta cl_railtrail_type "1"
seta cl_railtrail_time "1.8"
seta cl_railcore_color "blue"

// Video
seta vid_gamma "1"
set gl_coloredlightmaps "0.4"
set gl_celshading "1"
seta gl_shaders "1"
seta gl_shadows "2"
set cl_async "0"
set cl_maxfps "120"
set r_maxfps "144"
//set gl_swapinterval "1"

