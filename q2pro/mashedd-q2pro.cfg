crosshair "1"
seta sensitivity "1.6"

// Netcode
seta cl_gibs "0"
seta cl_flares "0"
seta cl_warn_on_fps_rounding "0"

// Triggers
seta cl_beginmapcmd "record ${cl_mapname}_${com_date}_${com_time}"

// Effects
seta cl_disable_particles "63"

// Sound
seta s_enable "2"
seta s_ambient "1"

// Game screen
seta scr_demobar "0"
// 800x600
seta scr_scale "1.5"
// 1920x1080
//seta scr_scale "4"

// OpenGL
seta gl_modulate "4"
seta gl_modulate_entities "6"
seta gl_bloom "1"

// Downloads
seta allow_download "1"
seta allow_download_maps "1"
seta allow_download_models "1"
seta allow_download_pics "0"
seta allow_download_players "0"
seta allow_download_sounds "0"
seta allow_download_textures "1"

// Console
seta con_clock "1"
seta con_timestamps "1"

// Mouse Input
seta m_autosens "1"

// Misc
seta com_date_format %Y-%m-%d
seta com_time_format %H-%M-%S
seta cl_noskins "2"

