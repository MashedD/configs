// Q2Pro
// Paks: quake2download.pl: itemSkinsQuakelands.pak, skinPlayersHalfbrightBy4Bidden.pak, weaponSkinsQuakelands.pak, (crosshairsWpcx.pak)
crosshair "1"
set gl_modulate "4"
set gl_modulate_entities "6"
seta sensitivity "1.6"
set scr_scale "1.5"
set m_autosens "1"
seta s_ambient "0" // elevator, railgun etc.
seta com_date_format %Y-%m-%d
seta com_time_format %H-%M-%S
seta cl_beginmapcmd "record ${cl_mapname}_${com_date}_${com_time}"

// 4bidden settings
set flood_msgs "0"
set win_rawmouse "1"
set cl_maxpackets "120"
set cl_batchcmds "1"
set usefog "0"
seta con_clock "1"
seta con_timestamps "1"
seta allow_download "1"
seta allow_download_maps "1"
seta allow_download_models "1"
seta allow_download_pics "0"
seta allow_download_players "0"
seta allow_download_sounds "0"
seta allow_download_textures "1"

