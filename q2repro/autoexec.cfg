//
// Keys
//

// Basic
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind c "+movedown"
bind SHIFT "+speed"
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"

// Additional
bind q "use Railgun"
bind e "use HyperBlaster"
bind f "use Grenade Launcher"
bind r "use Rocket Launcher"

// Scores
alias "+holdscore" "score"
alias "-holdscore" "score"
bind tab "+holdscore"

// Double jump
alias +double "+moveup;wait;-moveup;wait;+moveup"
alias -double "-moveup"
bind MOUSE2 "+double"
bind SPACE "+double"

//
// Preferences
//

// Basic
seta cl_run "1"
seta weaponswap "0"
set cl_autowepswitch "0"
set cl_autoswitch "0"

// View
seta cl_railcore_color "green"
seta fov "95"
//set loc_draw "1"

// Crosshair
//crosshair "1" // q2pro
crosshair "6" // q2repro
set ch_red "0.0"
set ch_green "0.0"
set ch_blue "1.0"

// HUD
set scr_scale "2" // 640x480
//set scr_scale "4" // 1920x1080
set scr_alpha "0.7"
set con_alpha "0.5"
//draw cl_fps -1 -1

// Mouse
//seta sensitivity "3.0" // dpi: 1000
seta sensitivity "1.5" // dpi: 1600

// Player
seta gender "male"
seta skin "male/sniper"
seta dogtag "quake"

// Names
name "MashedD"
seta hostname "cyberspace87"

// Colors
set gl_modulate "4"
set gl_modulate_entities "6"

// Weapons
//set cl_gun "0"
set cl_gun "2"

// Video
seta vid_gamma "1"
//seta vid_geometry "640x480+0+0"
set cl_async "1"
set cl_maxfps "144"
set r_maxfps "200"

// ?
set gl_coloredlightmaps "0.4"
set gl_celshading "1"
