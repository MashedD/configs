// kexengine.cfg
seta g_showintromovie "0"
seta v_windowmode "2"
seta con_showfps "1"

// system.cfg
set cl_attract_loop "0"

// keybinds.cfg
bind MWHEELDOWN "cl_weapprev"
bind MWHEELUP "cl_weapnext"
bind F6 "save quick"

bind SHIFT "+speed"
bind TAB "cmd help"
bind c "+movedown"
bind q "use Railgun"
bind e "use HyperBlaster"
bind f "use Grenade Launcher; use Grenades"
bind g "use Grenades"
bind r "use Rocket Launcher"

// Double jump
alias 4waits "wait;wait;wait;wait";
alias +double "+moveup;4waits;-moveup;4waits;+moveup;4waits";
alias -double "-moveup";
bind "SPACE" "+double"

