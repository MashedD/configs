//
// Keys
//

// Single player
bind F6 "save quick"

// Movement
bind SHIFT "+speed"
bind CTRL "+movedown"

// Weapons
bind r "use Machinegun; use Chaingun"
bind f "use Grenades; use Grenade Launcher"
bind g "use Shotgun; use Super Shotgun"
bind z "use Blaster; use Hyperblaster; use BFG10k"
bind MWHEELUP "use Rocket Launcher"
bind MWHEELDOWN "use Railgun"

// Double jump
alias 4waits "wait;wait;wait;wait"
alias +double "+moveup;4waits;-moveup;4waits;+moveup;4waits"
alias -double "-moveup"
bind "SPACE" "+double"
bind "MOUSE2" "+double"
bind LEFT_TRIGGER "+double"
bind A_BUTTON "+double"

// Drops
bind 1 "drop railgun; drop slugs; say_team [GET RAIL] $$loc_here"
bind 2 "drop rocket Launcher; drop rockets; say_team [GET ROCKET] $$loc_here"
bind 3 "drop chaingun; drop machinegun; drop Bullets; say_team [GET CHAIN]  $$loc_here"
bind 4 "drop Super Shotgun; drop shotgun; drop shells; say_team [GET SHOTGUN] $$loc_here"
bind 5 "drop HyperBlaster; drop bfg10k; drop cells; say_team [GET HYPER/BFG] $$loc_here"
bind 6 "say_team; drop grenades; drop grenade launcher; say_team [GET GRENADES] $$loc_here"
bind 7 "drop power shield; say_team  [GET PS] $$loc_here"
bind 8 "drop rocket launcher"
bind 9 "drop railgun"

