// kexengine.cfg
seta g_showintromovie "0"
seta v_windowmode "2"
seta con_showfps "1"

// system.cfg
set cl_attract_loop "0"

// keybinds.cfg
bind MWHEELDOWN "cl_weapprev"
bind MWHEELUP "cl_weapnext"
bind F6 "save quick"

bind SHIFT "+speed"
bind TAB "cmd help"
bind c "+movedown"
bind q "use Railgun"
bind e "use HyperBlaster"
bind f "use Grenade Launcher; use Grenades"
bind g "use Grenades"
bind r "use Rocket Launcher"

// Double jump
alias 4waits "wait;wait;wait;wait";
alias +double "+moveup;4waits;-moveup;4waits;+moveup;4waits";
alias -double "-moveup";
bind "SPACE" "+double"

// settings.cfg
set fov_0 "90"
set autoshield_0 "0"
set autoswitch_0 "0"
set hand_0 "0"
set bobskip_0 "0"
set dogtag_0 "default"
set skin_0 "male/grunt"
set name_0 "MashedD"
set cl_joystickrun_0 "1"
set cl_run_0 "1"
set crosshairscale_0 "1"
set crosshairalpha_0 "1"
set crosshaircolor_0 "1 1 1"
set crosshair_0 "3"

