// Key bindings: common
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"

// Keybindings: Extra
bind "MWHEELUP" "impulse 10"
bind "MWHEELDOWN" "impulse 12"

// Other
viewsize "100"
crosshair "6"
crosshair_color_blue "1"
crosshair_color_green "1"

// Keys: style changes
bind "b" "bf; exec darkplaces_modern.cfg"
bind "m" "bf; exec darkplaces_retro.cfg"  
 
