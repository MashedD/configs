// Keys: common
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"
bind "e" "+moveup"
bind "c" "+movedown"
// Keys: for LibreQuake
bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
bind "," "+moveleft"
bind "." "+moveright"
bind "ALT" "+strafe"
bind "CTRL" "+attack"
bind "SHIFT" "+speed"
// Keys: additional weapon bindings
bind "f" "impulse 6"
bind "r" "impulse 7"
bind "q" "impulse 8"
// Keys: fix weapon mouse scroll switch
bind "MWHEELUP" "impulse 10"
bind "MWHEELDOWN" "impulse 12"
// Keys: other
bind "\" "toggle scr_showfps"
unbind "F10" // was "quit", unset to avoid accidental quit if missed F9 accidentally
bind "F5" "echo Quicksaving...; wait; save quick" // So that F5 and F6 are quicksaving
bind "F7" "toggle chase_active"
// Buttons: gamepad
bind "LSHOULDER" "impulse 12"
bind "RSHOULDER" "impulse 10"
bind "LTRIGGER" "+jump"
bind "RTRIGGER" "+attack"  
// Keys: style changes
bind "b" "bf; exec ironwail_modern.cfg"
bind "n" "bf; exec ironwail_semiretro.cfg"
bind "m" "bf; exec ironwail_retro.cfg" 
// Keys: cheats and helpers and aliases for them
alias "quad" "impulse 255"
alias "ammo" "give s 100; give n 200; give r 100; give c 100"
alias "bbox1" "echo Show bboxes; r_showbboxes 2; r_showbboxes_filter; bind z bbox2"
alias "bbox2" "echo Hide bboxes; r_showbboxes 0; bind z bbox1"
bind "g" "god"
bind "z" "bbox1"
bind "x" "quad"
bind "v" "toggle r_fullbright"
bind "MOUSE4" "noclip"

// Movement
//cl_forwardspeed "400"
//cl_backspeed "400"
//cl_upspeed "350"

// Preferences
sndspeed "44100"
sv_cheats "1"
gl_texturemode "GL_NEAREST_MIPMAP_LINEAR"
gl_texture_anisotropy "1"
// Affects DOSQuake-look
cl_startdemos "0"
scr_printspeed "16"
scr_centertime "4.5"
scr_conscale 2
scr_menuscale 2
con_notifytime "1.5"
// For Arcane Dimensions
//developer "1"

