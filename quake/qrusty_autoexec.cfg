// Keys: common
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"
bind "e" "+moveup"
bind "c" "+movedown"
// Keys: for LibreQuake
bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
bind "," "+moveleft"
bind "." "+moveright"
bind "ALT" "+strafe"
bind "CTRL" "+attack"
bind "SHIFT" "+speed"
// Keys: additional weapon bindings
bind "f" "impulse 6"
bind "r" "impulse 7"
bind "q" "impulse 8"

