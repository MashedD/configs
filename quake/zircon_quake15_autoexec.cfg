// Aesthetic settings
gl_texturemode "gl_nearest_mipmap_linear"
gl_texture_anisotropy "8"
r_water_lowquality "2"

// Enforce default DP rendering settings to replace low-end configs
vid_gl20 "1"
vid_dx9 "0"

// Default binds because CSQC can't touch function keys for some reason
bind "f1" "addbot"
bind "f2" "addbotenemy"
bind "f3" "removebot"

// Set your monitor's refresh rate here
cl_maxfps "250"

// Other
m_pitch "0.022000" // disable mouse invert

// Keys: style changes
bind "b" "bf; exec zircon_quake15_modern.cfg"
bind "m" "bf; exec zircon_quake15_retro.cfg"  

