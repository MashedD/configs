exec custom.cfg

bind "PAUSE" "timeout 5"
bind "F4" "ready_1"
alias ready_0 "unready; bind F8 ready_1"
alias ready_1 "ready; bind F8 ready_0"

// Weapons HUD
set uf "256" u

//
// Tiggers
//

trigger "eskin male/grunt" "*${name} is ready!*"
// Timers
trigger "exec timers.cfg;wait;exec timers.cfg" "*${name} entered the game*"
