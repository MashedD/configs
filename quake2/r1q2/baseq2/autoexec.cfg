// Required
set vid_ref "gl" // To use ref_gl.so
set s_initsound "2" // OpenAL
set gl_mode "10" // FullHD on my machine
set _windowed_mouse "1" // Fix clipped mouse movement
set cl_run "1"
set freelook "1"

//
// Keys
//

// Basic
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "CTRL" "+movedown"
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+doubleJump"
alias "+doubleJump" "+moveup; wait; -moveup; wait; +moveup"
alias "-doubleJump" "-moveup"

// Additional
bind "o" "toggle hand 0 2"
// TODO: add more

//
// Other, minimal, unfinished
//

set gl_modulate "99" // 2 by default, don't use such high value in q2pro
set cl_maxfps "130"
set hand "2"

// Personal
set fov "105"
set sensitivity "1.0" // DPI: 800
name "MashedD"

